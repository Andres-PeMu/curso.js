<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Aprendiendo con figuras Geometricas</p>
    </header>
    
    <section>
        <h2>calcula el area o perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                escribe cuanto mide el lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="inPerimetroCuadrado()"> 
                Calcular el perimetro
            </button>
            <button type="button" onclick="inAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>calcula el area o perimetro de un triangulo</h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide el lado 1
            </label>
            <input id="InputTriangulo1" type="number">
            <label for="InputTriangulo2">
                Escribe cuanto mide el lado 2
            </label>
            <input id="InputTriangulo2" type="number">
            <label for="InputTriangulo3">
                Escribe cuanto mide la base
            </label>
            <input id="InputTriangulo3" type="number">
            <label for="InputAltura">
                Escribe cuanto mide la altura
            </label>
            <input id="InputAltura" type="number">

            <button type="button" onclick="inPerimetoTriangulo()"> 
                Calcular el perimetro
            </button>
            <button type="button" onclick="inAreaTriangulo()">
                Calcular el area
            </button>

        </form>
    </section>

    <section>
        <h2>calcula el area o perimetro de un triangulo</h2>
        <form action="">

            <label for="InputTrianguloIs3">
                Escribe cuanto miden los lados
            </label>
            <input id="InputTrianguloIs3" type="number">
            <label for="InputAlturaIs">
                Escribe cuanto mide la base
            </label>
            <input id="InputAlturaIs" type="number">

            <button type="button" onclick="inAreaTrianguloIs()"> 
                Calcular la altura del triangulo isosceles
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
